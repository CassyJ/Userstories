<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings from Cassandra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .image-container img {
            width: 400px;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 40px auto;
            background-color: #ff7e5f;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            font-size: 1rem;
            color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Greetings from Cassandra, have a nice weekend! :)</h1>
    <p>Thank you for visiting my page. Enjoy the vibes and have a wonderful time!</p>

    <div class="image-container">
        <img src="https://www.w3schools.com/w3images/palm.jpg" alt="Palm and Sun">
    </div>

    <a href="https://github.com/yourusername" class="button">Visit My GitHub</a>

    <footer>
        <p>Made with ❤️ by Cassandra</p>
    </footer>

</body>
</html>
